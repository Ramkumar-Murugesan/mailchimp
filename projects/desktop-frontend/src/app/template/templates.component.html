<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary pull-right" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Add Template</button>
      </div>
    </div>
    <div class="row" class="collapse" id="collapseExample">
      <div class="col-md-12">
        <form (ngSubmit)="onSubmit()" #templateForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input required type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="template.name">
          </div>
          <div class="form-group">
            <label for="html">Html</label>
            <textarea required rows="20" cols="100"class="form-control" id="html" name="html" placeholder="HTML" [(ngModel)]="template.html"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!templateForm.form.valid">Save</button>
        </form>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">User Templates</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-6 col-md-3 text-center" *ngFor="let template of templates">
                <div class="thumbnail">
                  <img src="{{template.thumbnail}}" alt="{{template.name}}">
                </div>
                <span>{{template.name}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
