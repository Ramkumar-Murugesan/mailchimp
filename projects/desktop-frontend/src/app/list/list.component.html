<modal #ADDMemberSFU>
  <modal-header [show-close]="true">
    <h4 class="modal-title">Add Member</h4>
  </modal-header>
  <modal-body>
    <mat-input-container>
      <input matInput placeholder="Member Mail ID" [(ngModel)]="list.member.email_address">
    </mat-input-container>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modalSFU.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="IncludeMembersToList()">Add</button>
  </modal-footer>
</modal>
